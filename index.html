<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>SEVENTHREALITY</title>
  <script async type="module" src="app.js"></script>

<body>

  <div id="transform-controls">

  <div id="color-controls">

    <button id="one" style="float: left;"><img src="Left.png" height="30" width="30"></button>
    <button id="two" style="float: right;"><img src="Right.png" height="30" width="30"></button>
    <button id="three" style="display: none;float: left;"><img src="Left.png" height="30" width="30"></button>

    <button id="eight" style="display: none;float: right;"><img src="Right.png" height="30" width="30"></button>
    <button id="nine" style="display: none;float: left;"><img src="Left.png" height="30" width="30"></button>
    <button id="ten" style="display: none;float: right;"><img src="Right.png" height="30" width="30"></button>

</html>
